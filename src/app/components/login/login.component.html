<!DOCTYPE html>
<html lang="en">
<head>
	<title>MatrizML</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	 
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt>
					<img src="/assets/imagenes/img-01.png" alt="IMG">
				</div> 

				<form ngNativeValidate [formGroup]="formulariodeinicio" (ngSubmit)="enviarDatos()" class="login100-form validate-form">
					<span class="login100-form-title">
						Login
					</span> 

					<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<input required #correo formControlName="correo" class="input100" type="text" name="email" placeholder="Correo">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Password is required">
						<input required formControlName="contrasenia" class="input100" type="password" name="pass" placeholder="Contraseña">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>  
					
					<div (click) = "obtenerCorreo(correo.value)" class="container-login100-form-btn">
						<button  type="submit"  class="login100-form-btn">
							Iniciar
						</button> 
					</div> 

					<div class="text-center p-t-12">
						<span class="txt1">
							Olvido:
						</span>
						<a  routerLink="forgetpassowrd"  class="txtdos" href="#">
							su contraseña?
						</a>
					</div>
 
					<div class="text-center p-t-136">
						<a routerLink="register"  class="txt2" href="#">
							Crear una cuenta
							<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
						</a>
                        <a>|</a>
						<a (click) = "iraPrincipal()"  class="txt2" href="#">
							Cancelar
							<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>

</body>
</html>
