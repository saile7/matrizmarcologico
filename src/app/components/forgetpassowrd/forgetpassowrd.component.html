<div class="container-login100">
    <div class="card">
        <div class="card-header">
            Recuperar cuenta
        </div>
        <div class="card-body">
            <form ngNativeValidate [formGroup]="formularioderecuperacion" (ngSubmit)="enviarDatos()">  
                <div class="mb-3">
                <label for="" class="form-label">Ingrese el correo con el que se registro en la plataforma</label>
                <input required type="email" formControlName="correo"
                    class="form-control" name="" id="" aria-describedby="helpId" placeholder="Ingresa el correo del registro">
                </div>
                <div class="btn-group" role="group" aria-label="Button group name">
                    <button type="submit" class="btn btn-success">Enviar contrase√±a</button>
                    <button (click) = "iraPrincipal()"  type="button" class="btn btn-primary">Cancelar</button>
                </div>
            </form>
        </div>
    </div>
</div>
